<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D CARD HOVER EFFECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card four">
      <div class="product">
        <span class="number">01</span>
        <span class="iphone">آیفون</span>
        <span class="price">56,500,000 تومان</span>
        <img src="photo/iPhone14.png" alt="" style="rotate: -13deg" />
      </div>
      <div class="title">آیفون 14 پرو</div>
    </div>
    <div class="card three">
      <div class="product">
        <span class="number">02</span>
        <span class="iphone">آیفون</span>
        <span class="price">69,700,000 تومان</span>
        <img src="photo/iPhone13.png" alt="" style="rotate: -15deg" />
      </div>
      <div class="title">آیفون 13 پرو</div>
    </div>
    <script src="code.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 5000,
        glare:true,
        "max-glare":0.5
      });
    </script>
  </body>
</html>
